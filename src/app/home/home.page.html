<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="profile-container">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <h2>Profesor Felix</h2>
    <h3>PGY4121 Aplicaciones Móviles</h3>
  </div>

  <div class="qr-container">
    <ion-card class="qr-card">
      <ion-card-content>
        <ion-img src="assets/QR.png" class="qr-image"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="full" fill="clear" color="primary" (click)="navegar()">
    Finalizar asistencia
  </ion-button>





  <!--BOTÓN, más fácil :)
  <ion-button expand="block" color="tertiary" [routerLink]="['/cursos-prof']">
    Ver mis cursos
  </ion-button>
  -->


  <div class="options-container">
    <ion-button (click)='navegar()' expand="block" color="primary">Ver mis cursos</ion-button>
    <ion-button expand="block" color="secondary" fill="outline" [routerLink]="['/cursos-prof']">Perfil</ion-button>
    <ion-button expand="block" color="secondary" fill="outline" [routerLink]="['/cursos-prof']">Ajustes</ion-button>
  </div>

</ion-content>
